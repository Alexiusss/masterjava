<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>User list</h2>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th> Name</th>
            <th> Email</th>
            <th> Flag</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2"> No Users</td>
        </tr>
        <tr th:each="user : ${users}">
            <td><span th:text="${user.value}"> Name </span></td>
            <td><span th:text="${user.email}"> Email </span></td>
            <td><span th:text="${user.flag.value}"> Flag </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
